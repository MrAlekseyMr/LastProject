<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление/Изменение гражданства</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<header class="p-3 text-bg-dark" th:insert="fragments/header :: defaultheader"></header>
<body>
<div th:if="${idid}==0">
    <h1 style="text-align: center;">Добавление гражданства</h1>
    <form th:object="${users}" style="text-align: center; margin-top: 20px;" th:action="${'/grazh/add'}" method="post">
        <input style="width: 40%; margin-top: 20px;" type="text" placeholder="Наименование гражданства" id="namegrazhdanstvo" name="namegrazhdanstvo"></input>
        <div style="color: red;" th:if="${#fields.hasErrors('namegrazhdanstvo')}" th:errors="*{namegrazhdanstvo}"></div>
        <div th:if="${error}" th:text="${error}" style="color: red;"></div>
        <div></div>
        <input type="submit" style="margin-top: 10px;" value="Добавить гражданства" class="mt-10 btn btn-success">
        <a href="/grazh/" style="margin-top: 10px;" class="btn btn-primary">Назад</a>
    </form>
</div>
<div th:if="${idid}>0">
    <div class="container" th:each="el : ${users}">
        <h1 style="text-align: center;">Изменение гражданства</h1>
        <form th:object="${users2}" style="text-align: center; margin-top: 20px;" th:action="'/grazh/edit/' + ${el.id}" method="post">
            <label style="width: 230px;text-align: right;" for="namegrazhdanstvo">Наименование гражданства:</label>
            <input style="width: 40%; margin-top: 20px;" type="text" th:value="${el.namegrazhdanstvo}" placeholder="Наименование" id="namegrazhdanstvo" name="namegrazhdanstvo"></input>
            <div style="color: red;" th:if="${#fields.hasErrors('namegrazhdanstvo')}" th:errors="*{namegrazhdanstvo}"></div>
            <div th:if="${error}" th:text="${error}" style="color: red;"></div>
            <div></div>
            <input type="submit" style="margin-top: 10px;" value="Изменить гражданство" class="mt-10 btn btn-success">
            <a href="/grazh/" style="margin-top: 10px;" class="btn btn-primary">Назад</a>
        </form>
    </div>
</div>
</body>
</html>
