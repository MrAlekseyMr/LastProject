<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление/Изменение округа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<header class="p-3 text-bg-dark" th:insert="fragments/header :: defaultheader"></header>
<body>
<div th:if="${idid}==0">
    <h1 style="text-align: center;">Добавление округа</h1>
    <form th:object="${users}" style="text-align: center; margin-top: 20px;" th:action="${'/okrandraioni/addOkrug'}" method="post">
        <input style="width: 40%; margin-top: 20px;" type="text" placeholder="Наименование округа, например, СВАО" id="nameokrug" name="nameokrug"></input>
        <div style="color: red;" th:if="${#fields.hasErrors('nameokrug')}" th:errors="*{nameokrug}"></div>
        <div th:if="${error}" th:text="${error}" style="color: red;"></div>
        <div></div>
        <input type="submit" style="margin-top: 10px;" value="Добавить округ" class="mt-10 btn btn-success">
        <a href="/okrandraioni/listokrugs" style="margin-top: 10px;" class="btn btn-primary">Назад</a>
    </form>
</div>
<div th:if="${idid}>0">
    <div class="container" th:each="el : ${users}">
        <h1 style="text-align: center;">Изменение округа</h1>
        <form th:object="${users2}" style="text-align: center; margin-top: 20px;" th:action="'/okrandraioni/editOkrug/' + ${el.id}" method="post">
            <label style="width: 230px;text-align: right;" for="namegrazhdanstvo">Наименование округа:</label>
            <input style="width: 40%; margin-top: 20px;" type="text" th:value="${el.nameokrug}" placeholder="Наименование" id="nameokrug" name="nameokrug"></input>
            <div style="color: red;" th:if="${#fields.hasErrors('nameokrug')}" th:errors="*{nameokrug}"></div>
            <div th:if="${error}" th:text="${error}" style="color: red;"></div>
            <div></div>
            <input type="submit" style="margin-top: 10px;" value="Изменить округ" class="mt-10 btn btn-success">
            <a href="/okrandraioni/listokrugs" style="margin-top: 10px;" class="btn btn-primary">Назад</a>
        </form>
    </div>
</div>
</body>
</html>
