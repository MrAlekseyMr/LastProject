<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Изменение оценок абитуриента</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<header class="p-3 text-bg-dark" th:insert="fragments/header :: defaultheader"></header>
<body>
<div class="container">
  <h1 style="text-align: center;">Изменение оценки</h1>
  <h3 style="text-align: center; margin-top: 10px;" th:text="${abit}"></h3>
  <form style="text-align: center; margin-top: 20px;" th:action="'/abiturients/EditMark/' + ${id}" method="post">
    <label style="width: 230px;text-align: right;" th:text="${predmet}"></label>
    <select style="width: 40%; margin-top: 20px;" id="mark" name="mark">
      <option th:if="${mark}==5" selected value="5">5</option>
      <option th:if="${mark}!=5" value="5">5</option>
      <option th:if="${mark}==4" selected value="4">4</option>
      <option th:if="${mark}!=4" value="4">4</option>
      <option th:if="${mark}==3" selected value="3">3</option>
      <option th:if="${mark}!=3" value="3">3</option>
    </select>
    <div></div>
    <a th:href="'/abiturients/EditMarks/'+ ${userid}" style="margin-top: 10px;" class="btn btn-primary">Назад</a>
    <input type="submit" style="margin-top: 10px;" value="Изменить" class="mt-10 btn btn-success">
  </form>
</div>
</body>
</html>
