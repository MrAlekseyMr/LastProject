<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Список абитуриентов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<header class="p-3 text-bg-dark" th:insert="fragments/header :: defaultheader"></header>
<section>
  <div style="width: 90%; margin: 0 auto;">
    <h1 style="text-align: center;" th:text="${spec}"></h1>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Фамилия Имя</th>
        <th scope="col">СНИЛС</th>
        <th scope="col">Средний балл</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="el : ${users}">
        <td scope="row" th:text="${el.fi}"></td>
        <td th:text="${el.snils}"></td>
        <td th:text="${el.srball}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
</html>
