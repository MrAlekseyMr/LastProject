<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"

<head>

<header class="p-3 text-bg-dark" th:insert="fragments/header :: defaultheader"></header>
<section>

    <div class="row my-5">
      <div class="col-12 col-md-3 md-3" th:each="el : ${spisok}">
        <div class="card bg-light mb-3" style="max-width: 18rem;">
          <div class="card-body">
            <a style="text-decoration: none;" th:href="'/abiturients/konkurs/' + ${el.id}"><p th:text="'['+${el.getSpecialnostid().getKodpospo()}+'] '+${el.getSpecialnostid().getNamespecialnost()}+'-'+${el.getFormsobucid().getNameformobuch()}" class="card-title"></p></a>

      </div>
    </div>
