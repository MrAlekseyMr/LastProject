<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Изменение оценок абитуриента</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<header class="p-3 text-bg-dark" th:insert="fragments/header :: defaultheader"></header>
<body>
  <div class="container">
    <h1 style="text-align: center;">Изменение оценок</h1>
    <h3 style="text-align: center; margin-top: 10px;" th:text="${abit}"></h3>
    <form th:object="${users2}" style="text-align: center; margin-top: 20px;" th:action="'/abiturients/EditMarks/' + ${id}" method="post">
      <div th:each="och : ${list}" style="display: flex; justify-content: center;">
        <label style="width: 230px;text-align: right; margin-right: 10px;" th:for="${och.id}" th:text="${och.getDisciplinid().namedisciplins}"></label>
        <p th:id="${och.id}" th:text="${och.mark}"></p>
        <a th:href="'/abiturients/EditMark/'+${och.id}" style="height: 30px;padding: 0;" class="btn btn-primary">Изменить</a>
      </div>
      <div></div>
      <a th:href="'/abiturients/'+ ${id}" style="margin-top: 10px;" class="btn btn-primary">Назад</a>
    </form>
</div>
</body>
</html>
